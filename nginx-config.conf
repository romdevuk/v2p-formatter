# Nginx configuration for Video to Image Formatter
# Add this to your nginx server block or include it in your main nginx config

# Static files MUST come BEFORE the app location block
# This ensures nginx serves static files directly instead of proxying to Flask
location /v2p-formatter/static {
    alias /Users/rom/Documents/nvq/apps/v2p-formatter/static;
    expires 30d;
    add_header Cache-Control "public, immutable";
}

# Location block to add to your existing server block
location /v2p-formatter {
    proxy_pass http://127.0.0.1:5001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Increase timeouts for file uploads
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    
    # Increase body size for large video files
    client_max_body_size 0;  # No limit
}

